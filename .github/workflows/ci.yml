name: CI

on:
  push:
  pull_request:

jobs:
  rust:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.88.0
          components: rustfmt, clippy

      - name: Cargo fmt
        run: cargo fmt --all -- --check

      - name: Cargo clippy
        run: cargo clippy --workspace --all-targets -- -D warnings

      - name: Cargo test
        run: cargo test --workspace

      - name: Start SurrealDB for migration checks
        run: |
          docker run -d --name surrealdb \
            -p 8000:8000 \
            surrealdb/surrealdb:v3.0.0 \
            start --user root --pass root --bind 0.0.0.0:8000 memory
          sleep 2

      - name: Run migrations
        run: scripts/db/migrate.sh

      - name: Verify migrations
        run: scripts/db/check.sh

      - name: Ontology enrichment guardrails
        run: scripts/docs/check_ontology_enrichment_guardrails.sh

  web:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/web
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.6

      - name: Install web dependencies
        run: bun install --frozen-lockfile

      - name: Install Playwright browser
        run: bunx playwright install --with-deps chromium

      - name: Lint
        run: bun run lint

      - name: Typecheck
        run: bun run check

      - name: Unit tests
        run: bun run test:unit

      - name: E2E smoke tests
        run: bun run test:e2e

      - name: Build
        run: bun run build
